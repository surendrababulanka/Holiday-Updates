<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays Update</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="holidays-updation-container">
        <div class="holidays">
            <div class="h-box">
                <h3>Holidays 2024</h3>
                <strong>Dashboard</strong>
                <span> / Holidays</span>
            </div>
            <div class="h-box">
                <button>+Add Holiday</button>
            </div>
        </div>
        <div class="holidays-entries">
            <div class="show">
                <p>Show</p><input type="number"><p>entries</p>
            </div>
            <div class="entries">
                <div class="show-entries show-entries1">
                    <input type="text" placeholder="No">
                    <div class="img"><svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="black"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/>
                    </svg>
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"/></svg></div>
                </div>
                <div class="show-entries show-entries1">
                    <input type="text" placeholder="Title">
                    <div class="img"><svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/>
                    </svg>
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"/></svg></div>
                </div>
                <div class="show-entries show-entries1">
                    <input type="text" placeholder="Holiday Date">
                    <div class="img"><svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/>
                    </svg>
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"/></svg></div>
                </div>
                <div class="show-entries show-entries1">
                    <input type="text" placeholder="Day">
                    <div class="img"><svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/>
                    </svg>
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"/></svg></div>
                </div>
                <div class="show-entries show-entries1">
                    <input type="text" placeholder="" class="inp">Action
                    <div class="img"><svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/>
                    </svg>
                    <svg class="logo" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e8eaed"><path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z"/></svg></div>
                </div>
            </div>
            
        </div>
        <div class="holidays3">
            <p>            No data available in table
            </p>
        </div>
        <div class="previous-next">
            <div class="previous"><p>Showing 0 to 0 entries</p></div>
            <div class="btns">
                <button>Previous</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
